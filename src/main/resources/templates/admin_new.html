<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        input[type=text], input[type=password], input[type=email] { width: 250px; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Add New User</h1>

<form th:action="@{/admin/create}" method="post" th:object="${user}">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
    </div>

    <div class="form-group">
        <label>Roles:</label>
        <input type="checkbox" name="roleIds" value="1"/> ROLE_ADMIN
        <input type="checkbox" name="roleIds" value="2"/> ROLE_USER
    </div>

    <div class="form-group">
        <button type="submit">Create User</button>
        <a href="/admin">Cancel</a>
    </div>
</form>
</body>
</html>
